# Minimal values for Minikube deployment
replicaCount:
  vote: 1
  worker: 1
  result: 1
  redis: 1

image:
  vote:
    repository: dockersamples/examplevotingapp_vote
    tag: "latest"
    pullPolicy: IfNotPresent
  worker:
    repository: voting-app-worker
    tag: "latest"
    pullPolicy: IfNotPresent
  result:
    repository: voting-app-result
    tag: "latest"
    pullPolicy: IfNotPresent
  redis:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent

# MongoDB Atlas Configuration
mongodb:
  secretName: mongodb-atlas-credentials
  secretKey: connection-string
  databaseName: voting

service:
  vote:
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 31000
  result:
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 31001
  redis:
    type: ClusterIP
    port: 6379

resources:
  vote:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  worker:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  result:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  redis:
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "64Mi"
      cpu: "100m"

# Disable ingress for Minikube
ingress:
  enabled: false

affinity: {}
tolerations: []
nodeSelector: {}
