trigger: none
pr: none

parameters:
  - name: env
    displayName: Environment
    type: string
    default: prod
    values:
      - nonprod
      - prod

variables:
  AWS_REGION: eu-north-1
  AWS_SERVICE_CONNECTION: AWS

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self

  # ----------------------------
  # Install AWS CLI, kubectl, Helm
  # ----------------------------
  - task: Bash@3
    displayName: Install AWS CLI, kubectl, Helm
    inputs:
      targetType: inline
      script: |
        set -euo pipefail

        echo "Installing / Updating AWS CLI..."
        if command -v aws >/dev/null 2>&1; then
          sudo /usr/local/aws-cli/v2/current/bin/aws --version || true
          sudo ./aws/install --update || true
        else
          curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
          unzip -q awscliv2.zip
          sudo ./aws/install
        fi
        aws --version

        echo "Installing kubectl..."
        curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        kubectl version --client

        echo "Installing Helm..."
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        helm version

  # ----------------------------
  # Configure AWS credentials
  # ----------------------------
  - task: AWSShellScript@1
    displayName: Configure AWS credentials
    inputs:
      awsCredentials: $(AWS_SERVICE_CONNECTION)
      regionName: $(AWS_REGION)
      scriptType: inline
      inlineScript: |
        set -euo pipefail
        echo "AWS credentials configured"

  # ----------------------------
  # Setup EKS kubeconfig
  # ----------------------------
  - task: AWSShellScript@1
    displayName: Setup EKS kubeconfig
    inputs:
      awsCredentials: $(AWS_SERVICE_CONNECTION)
      regionName: $(AWS_REGION)
      scriptType: inline
      inlineScript: |
        set -euo pipefail

        CLUSTER_NAME=$(aws eks list-clusters --query 'clusters[0]' --output text)
        if [ -z "$CLUSTER_NAME" ] || [ "$CLUSTER_NAME" = "None" ]; then
          echo "âŒ No EKS cluster found"
          exit 1
        fi

        aws eks update-kubeconfig --region $(AWS_REGION) --name $CLUSTER_NAME
        kubectl config current-context
        kubectl get nodes

  # ----------------------------
  # Add Helm repos
  # ----------------------------
  - task: Bash@3
    displayName: Add Helm repositories
    inputs:
      targetType: inline
      script: |
        set -euo pipefail
        helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
        helm repo add argo https://argoproj.github.io/argo-helm
        helm repo update

  # ----------------------------
  # Install NGINX Ingress Controller
  # ----------------------------
  - task: HelmDeploy@1
    displayName: Install NGINX Ingress Controller
    inputs:
      connectionType: None
      namespace: ingress-nginx
      command: upgrade
      chartType: Name
      chartName: ingress-nginx/ingress-nginx
      releaseName: ingress-nginx
      install: true
      waitForExecution: true
      arguments: >
        --create-namespace
        --timeout 10m
        --set controller.publishService.enabled=true
        --set controller.ingressClassResource.default=true

  # ----------------------------
  # Install Argo CD
  # ----------------------------
  - task: HelmDeploy@1
    displayName: Install Argo CD
    inputs:
      connectionType: None
      namespace: argocd
      command: upgrade
      chartType: Name
      chartName: argo/argo-cd
      releaseName: argocd
      install: true
      waitForExecution: true
      arguments: >
        --create-namespace
        --timeout 10m
        --set server.service.type=ClusterIP
        --set server.ingress.enabled=true
        --set server.ingress.ingressClassName=nginx
