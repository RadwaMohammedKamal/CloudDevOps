name: CD - Deploy with ArgoCD

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options: [prod, nonprod]

env:
  TF_DIR: terraform
  AWS_REGION: eu-north-1

jobs:
  deploy-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Update Kubeconfig
        run: |
          cd $TF_DIR
          terraform init -input=false
          CLUSTER_NAME=$(terraform output -raw eks_cluster_name 2>/dev/null || echo "${{ github.event.inputs.env }}-eks")
          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region ${{ env.AWS_REGION }}

      - name: Apply ArgoCD App
        run: |
          # Ø£ÙˆÙ„Ø§Ù‹: Ø¨Ù†Ø¬ÙŠØ¨ Ù„ÙŠÙ†Ùƒ Ø§Ù„Ù€ ECR Ù…Ù† ØªÙŠØ±Ø§Ø±ÙÙˆØ±Ù… ÙˆÙ†Ø®Ø²Ù†Ù‡ ÙÙŠ Ù…ØªØºÙŠØ±
          cd $TF_DIR
          ECR_URL=$(terraform output -raw ecr_repository_url)
          
          # Ø«Ø§Ù†ÙŠØ§Ù‹: Ø¨Ù†ÙƒØ±ÙŠØª Ù…Ù„Ù Ø§Ù„Ø£Ø¨Ù„ÙƒÙŠØ´Ù† ÙˆØ¨Ù†Ø¨Ø¹Øª Ø§Ù„Ù€ ECR URL ÙƒÙ€ Parameter Ù„Ù€ Helm
          cat <<EOF > argocd-app.yaml
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: cloud-devops-app
            namespace: prod
          spec:
            project: default
            source:
              repoURL: https://github.com/RadwaMohammedKamal/CloudDevOps.git
              targetRevision: HEAD
              path: helm-charts
              helm:
                parameters:
                  - name: "image.repository"
                    value: "$ECR_URL"
                  - name: "image.tag"
                    value: "latest"
            destination:
              server: https://kubernetes.default.svc
              namespace: prod
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
          EOF
          kubectl apply -f argocd-app.yaml

      - name: Print Final Links
        run: |
          # Ø§Ø³ØªØ±Ø§Ø­Ø© Ù„Ù…Ø¯Ø© 10 Ø«ÙˆØ§Ù†ÙŠ Ø¹Ø´Ø§Ù† Ù†Ø¶Ù…Ù† Ø¥Ù† Ø§Ù„Ù€ Ingress Ø¨Ø¯Ø£ ÙŠÙ‚Ø±Ø£
          sleep 10
          NLB_DNS=$(kubectl get svc -n prod -l app.kubernetes.io/name=ingress-nginx -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}')
          echo "=========================================================="
          echo "ğŸš€ Your Environment is Ready!"
          echo "ğŸ”— App URL: http://$NLB_DNS/app"
          echo "ğŸ”§ ArgoCD: http://$NLB_DNS/argocd"
          echo "ğŸ“Š SonarQube: http://$NLB_DNS/sonarqube"
          echo "=========================================================="

