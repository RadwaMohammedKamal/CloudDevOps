name: CD - Deploy with ArgoCD

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options: [prod, nonprod]

env:
  TF_DIR: terraform
  AWS_REGION: eu-north-1

jobs:
  deploy-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 1. Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ø³Ù… Ø§Ù„ÙƒÙ„Ø§Ø³ØªØ± ÙˆØªØ­Ø¯ÙŠØ« Ø§Ù„Ù€ Kubeconfig
      - name: Update Kubeconfig
        run: |
          cd $TF_DIR
          terraform init -input=false
          CLUSTER_NAME=$(terraform output -raw eks_cluster_name 2>/dev/null || echo "${{ github.event.inputs.env }}-eks")
          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region ${{ env.AWS_REGION }}

      # 2. ØªØ·Ø¨ÙŠÙ‚ Ù…Ù„Ù Ø§Ù„Ù€ ArgoCD Application (Ø§Ù„Ø°ÙŠ ÙŠØ±Ø¨Ø· Ø§Ù„Ù€ Helm Ø¨Ø§Ù„Ù€ Git)
      - name: Apply ArgoCD App
        run: |
          cat <<EOF > argocd-app.yaml
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: cloud-devops-app
            namespace: prod
          spec:
            project: default
            source:
              repoURL: https://github.com/RadwaMohammedKamal/CloudDevOps.git
              targetRevision: HEAD
              path: helm-charts
            destination:
              server: https://kubernetes.default.svc
              namespace: prod
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
          EOF
          kubectl apply -f argocd-app.yaml

      # 3. Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø­Ø§Ù„Ø© Ø§Ù„Ù€ App ÙÙŠ ArgoCD
      - name: Verify Deployment Path
        run: |
          echo "Deployment successful!"
          echo "ArgoCD is syncing from path: helm-charts"
          echo "Application will be available at: /app"


      - name: Print Application URL
        run: |
          NLB_DNS=$(kubectl get svc -n prod -l app.kubernetes.io/name=ingress-nginx -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}')
          echo "=========================================================="
          echo "ğŸš€ Your Application is being deployed!"
          echo "ğŸ”— Access it here: http://$NLB_DNS/app"
          echo "ğŸ”§ ArgoCD URL: http://$NLB_DNS/argocd"
          echo "ğŸ“Š SonarQube URL: http://$NLB_DNS/sonarqube"
          echo "=========================================================="