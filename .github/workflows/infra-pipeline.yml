name: Terraform Workflow

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - nonprod
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_DIR: terraform
      AWS_REGION: eu-north-1
      AWS_SERVICE_CONNECTION: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_FILE: ${{ github.event.inputs.env }}.tfvars

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform plan
        if: ${{ github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -out=tfplan -var-file="${{ env.TF_VAR_FILE }}"

      - name: Terraform apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve tfplan
          echo "================================"
          echo "Terraform Outputs (focus on API Gateway & Cognito):"
          echo "================================"
          echo "API Gateway URL:"
          terraform output -raw api_gateway_url || echo "Not available"
          echo "Cognito User Pool ID:"
          terraform output -raw cognito_user_pool_id || echo "Not available"
          echo "Cognito User Pool Client ID:"
          terraform output -raw cognito_user_pool_client_id || echo "Not available"
          echo "================================"
          echo "Other Terraform Outputs:"
          terraform output -json | jq -r 'to_entries[] | "\(.key): \(.value.value // "null")"' | grep -vE 'api_gateway_url|cognito_user_pool_id|cognito_user_pool_client_id' || true
          echo "================================"

      - name: Terraform plan destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -destroy -out=tfplan -var-file="${{ env.TF_VAR_FILE }}"

      - name: Terraform apply destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve tfplan

