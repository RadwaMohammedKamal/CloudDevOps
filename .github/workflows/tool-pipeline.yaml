name: EKS Setup Tool Workflow

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - nonprod

jobs:
  eks-setup:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      ENV: ${{ github.event.inputs.env }}
      NAMESPACE: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install AWS CLI, kubectl, Helm
        run: |
          set -euo pipefail
          if ! command -v aws &> /dev/null; then
            curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
            unzip -q awscliv2.zip
            sudo ./aws/install --update
          fi
          aws --version
          curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup EKS kubeconfig
        run: |
          set -euo pipefail
          CLUSTER_NAME="${ENV}-eks"
          aws eks update-kubeconfig --region $AWS_REGION --name "$CLUSTER_NAME"
          kubectl get nodes -o wide

      - name: Terraform Init
        run: |
          set -euo pipefail
          terraform -chdir=terraform init

      - name: Get Terraform outputs safely
        id: tf_outputs
        run: |
          set -euo pipefail
          echo "Fetching NLB outputs from Terraform..."
          # استخدام -raw بدل -json لتجنب jq وparse errors
          NLB_ARN=$(terraform -chdir=terraform output -raw nlb_arn || true)
          NLB_TG_ARN=$(terraform -chdir=terraform output -raw nlb_tg_arn || true)

          if [ -z "$NLB_ARN" ] || [ -z "$NLB_TG_ARN" ]; then
            echo "WARNING: NLB outputs are empty. Skipping setting GitHub outputs."
          else
            echo "NLB_ARN=$NLB_ARN" >> $GITHUB_OUTPUT
            echo "NLB_TG_ARN=$NLB_TG_ARN" >> $GITHUB_OUTPUT
          fi

      - name: Add Helm repos
        run: |
          set -euo pipefail
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

      - name: Install NGINX Ingress Controller with NLB
        run: |
          set -euo pipefail
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace $NAMESPACE \
            --create-namespace \
            --wait \
            --timeout 10m \
            --set controller.publishService.enabled=true \
            --set controller.ingressClassResource.default=true \
            --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-type"="nlb" \
            --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-target-group-arn"="${{ steps.tf_outputs.outputs.NLB_TG_ARN }}"

          kubectl get pods -n $NAMESPACE
          kubectl get svc -n $NAMESPACE

      - name: Install Argo CD
        run: |
          set -euo pipefail
          helm upgrade --install argocd argo/argo-cd \
            --namespace $NAMESPACE \
            --create-namespace \
            --wait \
            --timeout 10m \
            --set server.service.type=ClusterIP \
            --set server.ingress.enabled=true \
            --set server.ingress.ingressClassName=nginx \
            --set server.ingress.annotations."nginx\.ingress\.kubernetes\.io/rewrite-target"=/\$2 \
            --set server.ingress.paths[0].path="/argo(/|$)(.*)" \
            --set server.ingress.paths[0].pathType=Prefix

          kubectl get pods -n $NAMESPACE
          kubectl get ingress -n $NAMESPACE

      - name: Capture IPs for Terraform / Outputs
        id: capture_ips
        run: |
          set -euo pipefail
          NGINX_CLUSTER_IP=$(kubectl get svc ingress-nginx-controller -n $NAMESPACE -o jsonpath='{.spec.clusterIP}')
          NGINX_EXTERNAL_IP=$(kubectl get svc ingress-nginx-controller -n $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          ARGOCD_CLUSTER_IP=$(kubectl get svc argocd-server -n $NAMESPACE -o jsonpath='{.spec.clusterIP}')

          echo "nginx_cluster_ip=$NGINX_CLUSTER_IP" >> $GITHUB_OUTPUT
          echo "nginx_external_ip=$NGINX_EXTERNAL_IP" >> $GITHUB_OUTPUT
          echo "argocd_cluster_ip=$ARGOCD_CLUSTER_IP" >> $GITHUB_OUTPUT

      - name: Show captured outputs
        run: |
          echo "NGINX Cluster IP: ${{ steps.capture_ips.outputs.nginx_cluster_ip }}"
          echo "NGINX External IP: ${{ steps.capture_ips.outputs.nginx_external_ip }}"
          echo "ArgoCD Cluster IP: ${{ steps.capture_ips.outputs.argocd_cluster_ip }}"
          echo "NLB ARN: ${{ steps.tf_outputs.outputs.NLB_ARN }}"
          echo "NLB Target Group ARN: ${{ steps.tf_outputs.outputs.NLB_TG_ARN }}"
