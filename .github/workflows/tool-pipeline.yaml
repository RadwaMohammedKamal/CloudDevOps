name: EKS Setup Tool Workflow

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - nonprod

jobs:
  eks-setup:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-north-1
      ENV: ${{ github.event.inputs.env }}
      NAMESPACE: prod
      TF_DIR: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install AWS CLI, kubectl, Helm
        run: |
          set -euo pipefail
          if ! command -v aws &> /dev/null; then
            curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
            unzip -q awscliv2.zip
            sudo ./aws/install --update
          fi
          aws --version
          curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup EKS kubeconfig
        run: |
          set -euo pipefail
          aws eks update-kubeconfig --region $AWS_REGION --name "${ENV}-eks"
          echo "Waiting for all nodes to be ready..."
          kubectl wait --for=condition=Ready nodes --all --timeout=15m
          kubectl get nodes

      - name: Terraform init with backend
        run: |
          terraform -chdir=${TF_DIR} init \
            -backend-config="bucket=cloud-devops-nti-s3" \
            -backend-config="key=terraform/terraform.tfstate" \
            -backend-config="region=eu-north-1" \
            -backend-config="encrypt=true"

      - name: Get Terraform outputs safely
        id: tf_outputs
        run: |
          set -euo pipefail
          # Clean outputs: remove debug lines, extra colons, newlines
          API_URL=$(terraform -chdir=${TF_DIR} output -raw api_gateway_url 2>/dev/null | tr -d '\r\n')
          NLB_TG_ARN=$(terraform -chdir=${TF_DIR} output -raw nlb_tg_arn 2>/dev/null \
                        | grep -E '^arn:aws:elasticloadbalancing:' \
                        | sed 's/::debug.*$//' \
                        | tr -d '\r\n')

          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "NLB_TG_ARN=$NLB_TG_ARN" >> $GITHUB_OUTPUT

      - name: Ensure namespace exists
        run: |
          kubectl get namespace $NAMESPACE || kubectl create namespace $NAMESPACE

      - name: Add Helm repos
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

      - name: Pre-check NLB TG
        if: ${{ steps.tf_outputs.outputs.NLB_TG_ARN != '' }}
        run: |
          echo "Checking NLB Target Group..."
          aws elbv2 describe-target-groups --target-group-arns "${{ steps.tf_outputs.outputs.NLB_TG_ARN }}" || { echo "❌ NLB TG not found"; exit 1; }

      - name: Install NGINX Ingress (attach to existing NLB TG) with retry
        if: ${{ steps.tf_outputs.outputs.NLB_TG_ARN != '' }}
        run: |
          RETRIES=3
          for i in $(seq 1 $RETRIES); do
            echo "Helm install attempt $i..."
            helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace $NAMESPACE \
              --wait \
              --timeout 15m \
              --set controller.service.type=LoadBalancer \
              --set controller.service.loadBalancerClass=service.k8s.aws/nlb \
              --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-type"="nlb" \
              --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-nlb-target-type"="ip" \
              --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-target-group-arn"="${{ steps.tf_outputs.outputs.NLB_TG_ARN }}" \
              --set controller.healthCheckPath="" \
              --set controller.healthCheckPort="traffic-port" \
              --set controller.healthCheckProtocol="TCP" && break
            echo "❌ Helm install failed, retrying in 30s..."
            sleep 30
          done

      - name: Install Argo CD
        run: |
          helm upgrade --install argocd argo/argo-cd \
            --namespace $NAMESPACE \
            --wait \
            --timeout 10m \
            --set server.service.type=ClusterIP \
            --set server.ingress.enabled=true \
            --set server.ingress.ingressClassName=nginx \
            --set server.ingress.paths[0].path="/argo(/|$)(.*)" \
            --set server.ingress.paths[0].pathType=Prefix \
            --set server.ingress.annotations."nginx\.ingress\.kubernetes\.io/rewrite-target"=/\$2

      - name: Check NLB Target Group Health
        if: ${{ steps.tf_outputs.outputs.NLB_TG_ARN != '' }}
        run: |
          echo "Checking Target Group health..."
          aws elbv2 describe-target-health \
            --target-group-arn "${{ steps.tf_outputs.outputs.NLB_TG_ARN }}" \
            --query 'TargetHealthDescriptions[*].TargetHealth.State'

      - name: Curl Argo CD via API Gateway
        if: ${{ steps.tf_outputs.outputs.API_URL != '' }}
        run: |
          API_URL="${{ steps.tf_outputs.outputs.API_URL }}"
          echo "Testing Argo CD URL:"
          echo "$API_URL/argo"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/argo")
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
            echo "✅ Argo CD is reachable via API Gateway"
          else
            echo "❌ Argo CD NOT reachable (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Show access URLs
        run: |
          echo ""
          echo "=============================="
          echo "API Base URL:" 
          echo "${{ steps.tf_outputs.outputs.API_URL }}"
          echo ""
          echo "Argo CD URL:" 
          echo "${{ steps.tf_outputs.outputs.API_URL }}/argo" 
          echo "=============================="
